{% load static %}
<!DOCTYPE html>
<html>
<head><title>Register</title>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <h2>Register</h2>
    {% if form.errors %}
        <ul style="color:red;">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
